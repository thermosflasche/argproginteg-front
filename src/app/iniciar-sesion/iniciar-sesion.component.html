<div class="w3-display-middle">
    <div class="w3-animate-zoom">
        <div class="w3-container">
            <h1 class="w3-serif w3-text-white w3-center w3-margin-bottom" >Iniciar sesión</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="w3-container">
                <label for="email" ng>E-mail</label>
                <input type="text" formControlName="email" class="w3-input w3-round-large w3-black" required
                [ngClass]="{'tocado': email?.touched,
                    'w3-border-red': email?.errors && email?.touched,
            'w3-border-green': !email?.errors && email?.touched }">

                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" class="w3-input w3-round-large w3-black w3-margin-bottom" required
                [ngClass]="{'tocado': password?.touched,
                    'w3-border-red': password?.errors && password?.touched,
                    'w3-border-green': !password?.errors && password?.touched}">
                <div class="w3-center">
                    <button class="w3-btn w3-black w3-border w3-round w3-hover-gray w3-padding" type="submit" [disabled]="!email?.valid || !password?.valid">Enviar</button>
                </div>
            </form>
            <div class="w3-center" *ngIf="cargando">
                <img src="assets/cargando.svg" type="image/svg+xml" />
            </div>
        </div>
    </div>
</div>

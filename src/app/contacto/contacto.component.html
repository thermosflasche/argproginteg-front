<div style="background-color:#000;position:fixed;left:0;top:0;width:100%;height:100%;overflow:auto;z-index:-1"
    [routerLink]="'../'"></div>
<div class="w3-center w3-animate-top"><button class="w3-button" [routerLink]="'../'">Volver</button></div>
<div class="w3-container" [ngClass]="{'w3-animate-zoom': json}">
    <div class="w3-panel" *ngFor="let contacto of json">
        <header class="w3-header">
            <h3 class="w3-serif">{{contacto.nombre}}</h3>
        </header>
        <ng-container [ngSwitch]="tipo(contacto.contacto)">
            <a [href]="contacto.contacto" *ngSwitchCase="'url'">{{contacto.contacto}}</a>
            <a [href]="'mailto:'+contacto.contacto" *ngSwitchCase="'email'">{{contacto.contacto}}</a>
            <p *ngSwitchDefault>{{contacto.contacto}}</p>
        </ng-container>
    </div>
</div>

<div style="background-color:#000;position:fixed;left:0;top:0;width:100%;height:100%;overflow:auto;z-index:-1"
[routerLink]="'../'"></div>
<div class="w3-center w3-animate-top"><a [routerLink]="'../'">Volver</a></div>
<div class="w3-container" [ngClass]="{'w3-animate-zoom': json}">
    <ul class="w3-ul" style="list-style: square;">
        <ng-template ngFor let-contacto [ngForOf]="json">
            <li class="w3-padding-small w3-border-0" [ngSwitch]="tipo(contacto.contacto)">
                <a target="_blank" [href]="contacto.contacto" *ngSwitchCase="'url'">{{contacto.nombre}}</a>
                <ng-container *ngSwitchDefault>{{contacto.nombre}}: {{contacto.contacto}}</ng-container>
            </li>
        </ng-template>
    </ul>
</div>
